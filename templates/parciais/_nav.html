{% load static %}

<nav>
  <div class="navbar">
    <i class='bx bx-menu'></i>
    <div class="logo"><a href="{% url 'index' %}">Agenda</a></div>
    <div class="nav-links">
      <div class="sidebar-logo">
        <span class="logo-name">Agenda</span>
        <i class='bx bx-x' ></i>
      </div>
      <ul class="links">
        <li><a href="{% url 'index' %}">HOME</a></li>
        <li>
          <a href="{% url 'index' %}">CATEGORIAS</a>
          <i class='bx bxs-chevron-down htmlcss-arrow arrow'></i>
          <ul class="js-sub-menu sub-menu">
            {% for categoria in categoria %}
            <li><a href="{% url 'contato_categoria' categoria.nome_cat %}">{{ categoria.nome_cat }}</a>
            {% endfor %}
          </ul>
        </li>
      </ul>
    </div>
    <form class="form-inline my-2 my-lg-0 ml-lg-4" action="{% url 'contato_busca' %}">
      <div class="search-box">
        <i class='bx bx-search'></i>
        <div class="input-box">
          <input name="termo" value="{{ resquest.GET.termo }}" class="form-control mr-sm-2" type="search" placeholder="Pesquisar"
          aria-label="Search">
        </div>
    </form>    
</nav>
