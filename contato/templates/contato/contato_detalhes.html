{% extends 'base.html' %}

{% block titulo %}{{ contato.nome|title }} | {% endblock %}

{% block conteudo %}
<!-- POST -->
<main>
    <div class="container">
        <div class="row pt-5">
            <div class="col-xl"></div>
            <div class="col-xl-8 text-center">
                <h2>{{ contato.nome }}</h2>
                <h5>{{ contato.sobrenome }}</h5>
                <p class="text-muted mt-4">
                    <small>
                        {{ contato.data_criacao }} | {{ contato.categoria_ctt }}
                    </small>
                </p>
            </div>
            <div class="col-xl"></div>
        </div>

        <div class="row pt-5">
            <div class="col-xl"></div>
            <div class="col-xl-8">

                {% if contato.foto %}
                <img class="img-fluid pb-5 " src="{{ contato.foto.url }}" alt="{{ contato.nome }}">
                {% endif %}

                {{ contato.descricao|safe }}

            </div>
            <div class="col-xl"></div>
        </div>
    </div>
</main>
<!-- POST -->

{% endblock %}
